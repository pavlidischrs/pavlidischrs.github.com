<!-- Header -->
  {% if site.google-analytics-ua %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108436907-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108436907-1');
  </script>
  {% endif %}

  <header id="header">  

	<div>
		<a href="{{ site.github.url }}/" class="image home"><img src="{{ site.github.url }}/images/homeicon.svg" alt="home"></a>
	</div>
	
    <a href="{{ site.github.url }}/" class="image avatar"><img src="{{ site.github.url }}/images/avatar.jpg" alt="" /></a>
    <h1>{{ site.description | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
	

  </header>
